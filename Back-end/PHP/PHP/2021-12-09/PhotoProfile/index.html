<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
	Filevalidation = () => {
	const fi = document.getElementById('profileFile');
		if (fi.files.length > 0) {
			const fsize = fi.files.item.size;
			const file = Math.round((fsize / 1024));
			if (file >= 4096) {
				alert(
				"File too Big, please select a file less than 4mb");
			} else if (file < 100) {
				alert(
				"File too small, please select a file greater than 100kb");
				fi.value="";
			} 
		}
	}

</script>
</head>
<body style="background-color:rgb(230, 230, 230);">

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Jūsų sukurta paraiška</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body d-flex justify-content-center" id="printImage">
				
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atšaukti</button>
			<button type="button" class="btn btn-primary" id = "save">Patvirtinti</button>
			</div>
		</div>
		</div>
	</div>


	<div class="bg-dark">
		<h1 class="px-5 pt-3 pb-3 text-white">Registracija į kursus</h2>
	</div>

	<form id="contact-form" data-action="imageProfile.php?filtered=true" data-method="POST">

		<div class="mb-3 mx-5 pt-3">
		  <h4>El. pašto adresas</label>
		  <input type="email" maxlength="30" class="form-control" name="email">
		  <div class="form-text">Jūsų el. paštas bus naudojamas tik informavimo tikslais.</div>
		</div>

		<div class="mb-3 mx-5">
			<h4>Vardas ir pavardė</h4>
			<input type="text" maxlength="22" class="form-control" name="nameSurname">
		</div>

		<div class="mb-3 mx-5">
			<h4>Miestas</h4>
			<select class="form-select" name="city">
				<option selected disabled>Pasirinkite miestą</option>
				<option>Vilnius</option>
				<option>Kaunas</option>
				<option>Klaipėda</option>
			</select>
		</div>

		<div class="mb-3 mx-5">
			<h4>Įkelkite profilio nuotrauką</h4>
			<input class="form-control" id="profileFile" onchange="Filevalidation()" type="file" accept="image/x-png, image/jpeg" name="photo">
		</div>

		<div class="mb-3 mx-5">
			<h3>Dominanti programavimo kalba:</h3>
		</div>

		<div class="mb-3 mx-5 form-check">
		  <input type="checkbox" class="form-check-input" name="check_list[]" value="C++">
		  <label class="form-check-label">C++</label>
		</div>

		
		<div class="mb-3 mx-5 form-check">
			<input type="checkbox" class="form-check-input" name="check_list[]" value="Python">
			<label class="form-check-label">Python</label>
		</div>

		<div class="mb-3 mx-5 form-check">
			<input type="checkbox" class="form-check-input" name="check_list[]" value="PHP">
			<label class="form-check-label">PHP</label>
		</div>


		<div class="mb-3 mx-5">
			<h3>Papildoma informacija</h3>
		</div>

		<div class="mx-5">
			<textarea class="form-control" maxlength="62" name="comment" rows="5" cols="40" placeholder="Pvz.: turite C++ programavimo patirties"></textarea><br><br>
		</div>  

		<button type="button" id="submitbutton" class="mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sukurti paskyrą</button>

	  </form>

	  <script src="app.js"></script>
</body>
</html>
