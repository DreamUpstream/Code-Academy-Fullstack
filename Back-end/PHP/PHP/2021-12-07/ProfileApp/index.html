<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(230, 230, 230);">

	<div class="bg-dark">
		<h1 class="px-5 pt-3 pb-3 text-white">Registracija į kursus</h2>
	</div>

	<form method="POST" action="profile.php" enctype="multipart/form-data">

		<div class="mb-3 mx-5 pt-3">
		  <h4>El. pašto adresas</label>
		  <input type="email" class="form-control" name="email">
		  <div class="form-text">Jūsų el. paštas bus naudojamas tik informavimo tikslais.</div>
		</div>

		<div class="mb-3 mx-5">
			<h4>Vardas ir pavardė</h4>
			<input type="text" class="form-control" name="nameSurname">
		</div>

		<div class="mb-3 mx-5">
			<h4>Miestas</h4>
			<select class="form-select" name="miestas">
				<option selected disabled>Pasirinkite miestą</option>
				<option>Vilnius</option>
				<option>Kaunas</option>
				<option>Klaipėda</option>
			</select>
		</div>

		<div class="mb-3 mx-5">
			<h4>Įkelkite profilio nuotrauką</h4>
			<input class="form-control" type="file" accept="image/x-png, image/jpeg" name="photo">
		</div>

		<div class="mb-3 mx-5">
			<h3>Norima programavimo kalba:</h3>
		</div>

		<div class="mb-3 mx-5 form-check">
		  <input type="checkbox" class="form-check-input" name="check_list[]" value="C++">
		  <label class="form-check-label">C++</label>
		</div>

		<div class="mb-3 mx-5 form-check">
			<input type="checkbox" class="form-check-input" name="check_list[]" value="PHP">
			<label class="form-check-label">PHP</label>
		</div>

		<div class="mb-3 mx-5 form-check">
			<input type="checkbox" class="form-check-input" name="check_list[]" value="Python">
			<label class="form-check-label">Python</label>
		</div>

		<div class="mb-3 mx-5">
			<h3>Papildoma informacija</h3>
		</div>

		<div class="mx-5">
			<textarea class="form-control" name="comment" rows="5" cols="40" placeholder="Pvz.: turite C++ programavimo patirties"></textarea><br><br>
		</div>  

		<button type="submit" class="mx-5 btn btn-primary">Sukurti paskyrą</button>

	  </form>
</body>
</html>
