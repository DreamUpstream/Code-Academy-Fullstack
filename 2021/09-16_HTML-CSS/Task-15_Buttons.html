<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: red;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      button:hover {
        background-color: red;
      }

      button:active {
        background-color: red;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      .btn1 {
        font-size: small;
        border-radius: 1.2em;
      }
      .btn2 {
        font-size: medium;
        border-radius: 1.2em;
        padding: 1.5em;
      }
      .btn3 {
        font-size: large;
        border-radius: 1.2em;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <button class="btn1">Button</button>
    <button class="btn2">Button</button>
    <button class="btn3">Button</button>
  </body>
</html>
